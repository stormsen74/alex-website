<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/mixitup/reset.css" rel="stylesheet"/>
    <link href="assets/css/mixitup/style.css" rel="stylesheet"/>
    <link href="assets/css/core.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">

    <!--==========photo-swipe==========-->

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
         In the folder of skin CSS file there are also:
         - .png and .svg icons sprite,
         - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="assets/css/photoswipe/default-skin/default-skin.css">

    <!-- Core JS file -->
    <script src="assets/js/photoswipe/photoswipe.min.js"></script>

    <!-- UI JS file -->
    <script src="assets/js/photoswipe/photoswipe-ui-default.js"></script>


    <!--==========photo-swipe==========-->

    <script src="assets/js/mixitup/mixitup.min.js"></script>

    <script src="assets/js/gsap/TweenMax.min.js"></script>

    <title>Alexander Joly</title>

</head>
<body>

<!--==========controls / remove!==========-->

<div class="controls" style="display: block">
    <button type="button" class="control" data-filter="all">All</button>
    <button type="button" class="control" data-filter=".project">Green</button>
    <button type="button" class="control" data-filter=".object">Blue</button>
    <button type="button" class="control" data-filter=".model">Pink</button>
    <button type="button" class="control" data-filter="none">None</button>

    <button type="button" class="control" data-sort="default:asc">Asc</button>
    <button type="button" class="control" data-sort="default:desc">Desc</button>
</div>

<!--==========menue-bar==========-->

<div class="menue soft-shadow">
    <div style="color: #101010;line-height:50px;text-align: center">MENUE BAR</div>
</div>

<!--==========mixitup-container==========-->

<div class="container">
    <!--<div class="item mix project soft-shadow">-->
        <!--<img src="assets/image_1360x903.jpg">-->
        <!--<div class="overlay soft-inset">-->
            <!--<div class="description">-->
                <!--<div class="item-title">Wendelicht</div>-->
                <!--<div class="item-text">Zusammenarbeit mit Max Mustermann</div>-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="area"></div>-->
    <!--</div>-->

    <!--added in core.js!-->
    <!--<div class="gap"></div>-->
    <!--<div class="gap"></div>-->
    <!--<div class="gap"></div>-->
</div>

<!--==========lightbox==========-->

<div id="lightbox" class="pswp" tabindex="-1" role="dialog" aria-hidden="true" style="display: none">

    <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <div class="pswp__container">
            <!-- don't modify these 3 pswp__item elements, data is added later on -->
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<!--==========core-js==========-->



<script src="assets/js/core.js"></script>

</body>
</html>
